<div class="top-menu">
  <img src="../assets/img/angular.png" alt="" class="logo" />
  <div>
    <h2>{{date | date}}</h2>
  </div>
</div>

<div class="courses" *ngIf="courses[0] as course">
 
  <app-course-card
    (onCourseSelected)="onCourseSelected($event)"
    [course]="course"
  >
    <div class="course-image" #courseImage>
      <img class="course-img" [src]="course.iconUrl" [alt]="course.description" />
    </div>

    <h2>I am a heading</h2>
  </app-course-card>

</div>
